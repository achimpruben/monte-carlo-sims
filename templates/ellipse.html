{% extends 'base.html' %}
{% block title %}Ellipse Area{% endblock %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Monte Carlo Ellipse Area</title>
    <style>
        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 400px;
            margin: 0 auto 30px auto;
            background: #f0f0f0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #27ae60;
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .plot {
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
        }

        .results {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-width: 250px;
        }

        .results h2 {
            margin-top: 0;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div>
        <h1>Monte Carlo Simulation: Area of an Ellipse</h1>

        <form method="POST">
            <div class="row">
                <label for="num_points">Number of Points:</label>
                <input type="number" name="num_points" min="100" required>
            </div>
            <div class="row">
                <label for="a">Semi-major Axis (a):</label>
                <input type="number" step="any" name="a" min="0.1" required>
            </div>
            <div class="row">
                <label for="b">Semi-minor Axis (b):</label>
                <input type="number" step="any" name="b" min="0.1" required>
            </div>
            <button type="submit">Estimate Area</button>
        </form>

        {% if area %}
        <div class="result-container">
            <div class="plot">
                <img src="{{ url_for('static', filename='plot-ellipse.png') }}" alt="Monte Carlo Ellipse Plot" width="100%">
            </div>
            <div class="results">
                <h2>Estimated Area: {{ area }}</h2>
                {% if actual_area %}
                    <h2>Actual Area: {{ actual_area }}</h2>
                {% endif %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>

{% endblock %}
