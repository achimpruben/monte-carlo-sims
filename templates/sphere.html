 
{% extends 'base.html' %}
{% block title %}Sphere Volume{% endblock %}
{% block content %}

<h1>Monte Carlo Simulation: Volume of a Sphere</h1>

<form method="POST">
    <div class="row">
        <label for="num_points">Number of Points:</label>
        <input type="number" name="num_points" min="100" required>
    </div>
    <div class="row">
        <label for="rad_num">Sphere Radius:</label>
        <input type="number" name="rad_num" min="1" step="0.1" required>
    </div>
    <button type="submit">Estimate Volume</button>
</form>

{% if volume %}
<div class="result-container">
    <div class="plot">
        <img src="{{ url_for('static', filename='plot-sphere.png') }}" alt="Monte Carlo Sphere Plot" width="100%">
    </div>
    <div class="results">
        <h2>Estimated Volume: {{ volume }}</h2>
        {% if actual_volume %}
            <h2>Actual Volume: {{ actual_volume }}</h2>
        {% endif %}
    </div>
</div>
{% endif %}

<style>
    form {
        max-width: 400px;
        margin: 0 auto 30px auto;
        background: #f0f0f0;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .row {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #27ae60;
    }

    .result-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        margin-top: 40px;
        flex-wrap: wrap;
    }

    .plot {
        max-width: 500px;
        border: 2px solid #ccc;
        border-radius: 12px;
        overflow: hidden;
    }

    .results {
        background: #fdfdfd;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        min-width: 250px;
    }

    .results h2 {
        margin-top: 0;
        color: #34495e;
    }
</style>

{% endblock %}
